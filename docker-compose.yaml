version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Blend model weights (higher = more influence)
      # GFS, IFS, AIFS weighted 2x (primary models)
      # ICON, JMA weighted 1x (supplementary models)
      # Set to 0 to exclude a model from the blend
      - BLEND_WEIGHT_GFS=2.0
      - BLEND_WEIGHT_IFS=2.0
      - BLEND_WEIGHT_AIFS=2.0
      - BLEND_WEIGHT_ICON=1.0
      - BLEND_WEIGHT_JMA=1.0
    volumes:
      - weather-cache:/app/backend/.weather_cache
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # Vue.js Frontend (served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  weather-cache:
    driver: local
