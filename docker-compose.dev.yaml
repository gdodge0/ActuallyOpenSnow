# Development Docker Compose - with hot reload
# For local development only (uses port bindings)
version: '3.8'

services:
  # FastAPI Backend with hot reload
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Blend model weights (configurable)
      - BLEND_WEIGHT_GFS=2.0
      - BLEND_WEIGHT_IFS=2.0
      - BLEND_WEIGHT_AIFS=2.0
      - BLEND_WEIGHT_ICON=1.0
      - BLEND_WEIGHT_JMA=1.0
    volumes:
      - ./backend/app:/app/backend/app:ro
      - ./weather/src:/app/weather/src:ro
      - weather-cache-dev:/app/backend/.weather_cache
    networks:
      - app-network-dev

  # Vue.js Frontend dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
    depends_on:
      - backend
    networks:
      - app-network-dev

networks:
  app-network-dev:
    driver: bridge

volumes:
  weather-cache-dev:
    driver: local
